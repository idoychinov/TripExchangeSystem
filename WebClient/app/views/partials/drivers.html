<div class="container">
    <div class="jumbotron">
        <h1 class="text-center">Drivers</h1>
        <p></p>
    </div>

    <div ng-show="identity.isAuthenticated()">
        <div class="row">
            <div class = "col-md-6">
                <div class="col-md-6 big-text">
                    Username Filter:
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder ="Filter" ng-model="search" ng-change="loadPage()" />
                </div>
            </div>

            <div class = "col-md-4 pull-right">
                <div class="col-md-8 text-right big-text">
                    Page:
                </div>
                <div class="col-md-4 ">
                    <input type="text" class="form-control" ng-model="page" ng-change="loadPage()"/>
                </div>
            </div>
        </div>
    </div>

    <form class="form">
        <table class="table table-striped table-hover text-center">
            <thead>
            <tr>
                <th class="text-center">Name</th>
                <th class="text-center">Upcoming Trips</th>
                <th class="text-center">Total Trips</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="driver in driversList track by $index">
                <td><a href="#/driver/{{driver.id}}">{{driver.name}}</a></td>
                <td>{{driver.numberOfUpcomingTrips}}</td>
                <td>{{driver.numberOfTotalTrips}}</td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
